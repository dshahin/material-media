<div layout="row" layout-fill>
        <md-list layout-fill layout-padding>
            <md-item ng-repeat="video in videos">
                <md-item-content layout-padding>
                    <div class="md-tile-left clickable" ui-sref="watch({ videoId : video.id})" >
                        <img ng-src="assets/images/{{video.logo}}" alt="{{video.title}}" alt="{{video.title}}" class="face">
                        <md-tooltip>Watch video</md-tooltip>
                    </div>
                    <div class="md-tile-content clickable" ui-sref="watch({ videoId : video.title})" layout-padding>
                        <h3 ui-sref="watch({ videoId : video.title})" >
                            {{video.title}}
                            
                        </h3>
                        <h4>{{video.url}}</h4>
                        <p>
                            {{video.description}}
                        </p>
                        <md-tooltip md-direction="left">Watch video</md-tooltip>
                    </div>
                    
                    <div class="md-tile-right" layout-padding >
                    <md-button class="md-fab md-primary md-hue-3" aria-label="Profile" ng-click="video.fave = !video.fave">
                        <i class="fa fa-2x" style="color:pink;"  ng-class="{'fa-heart':video.fave,'fa-heart-o':!video.fave}"></i>
                        <md-tooltip md-direction="left">Make favorite</md-tooltip>
                    </md-button>
                        
                    </div>
                </md-item-content>
                <md-divider inset></md-divider>
            </md-item>
        </md-list>

</div>
