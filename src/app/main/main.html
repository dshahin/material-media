    <!-- foo -->

<div layout="row" layout-fill layout-padding>
        <md-list layout-fill layout-padding>
            <md-item ng-repeat="video in videos"  class="video">
                <md-item-content layout-padding>
                    <div layout="column" layout-align="start end" ui-sref="watch({ videoId : video.id})">
                        <div class="md-tile-left clickable" ui-sref="watch({ videoId : video.id})" >
                            <img ng-src="assets/images/{{video.logo}}" alt="{{video.title}}" alt="{{video.title}}" class="thumbnail">
                            <md-tooltip md-direction="right">Watch video</md-tooltip>
                        </div>
                    </div>

                    <div class="md-tile-content clickable" ui-sref="watch({ videoId : video.id})" layout-padding layout="column" layout-align="end start">
                        <div layout="column" layout-align="start start" ui-sref="watch({ videoId : video.id})" layout-padding>
                            <h2 class="md-display-1">{{video.title}}</h2 >
                            <small class="md-caption">{{video.description}}</small>
                            
                        </div>
                        </p>
                        <md-tooltip md-direction="left">Watch video</md-tooltip>
                    </div>
                    
                    <div class="md-tile-right" layout-padding >
                        <md-button class="md-fab md-primary " aria-label="Profile" ng-click="favorite(video)">
                            <i class="fa fa-2x favorite"   ng-class="{'fa-heart':video.fave,'fa-heart-o':!video.fave}"></i>
                            <md-tooltip md-direction="top">Favorite?</md-tooltip>
                        </md-button>
                        
                    </div>
                </md-item-content>
                <md-divider inset></md-divider>
            </md-item>
        </md-list>

</div>
